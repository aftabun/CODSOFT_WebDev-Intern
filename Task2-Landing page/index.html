<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- css  -->
	<link rel="stylesheet" href="CSS/style.css" />
	<!-- icon  -->
	<link rel="shortcut icon" href="Assets/img/sports-car.png" type="image/x-icon">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

	<title>Car Showroom landing page</title>
</head>

<body>
	<!-- header  -->
	<header>
		<span class="year">2018 - 2024</span>
		<a href="#" class="logo"><img src="Assets/img/logo.png" alt="logo" /></a>
		<a href="#" class="menu" onclick="toggleMenu();"></a>
	</header>
	<!-- banner  -->
	<div class="banner">
		<ul class="nav">
			<li><a href="#">SuperCars</a></li>
			<li><a href="#">GT</a></li>
			<li><a href="#">Ultimate</a></li>
			<li><a href="#">LEGACY</a></li>
		</ul>

		<!-- list Items -->
		<div class="list">
			<video class="bg-video mclaren-1 item active" src="Assets/videos/mclaren-1.mp4" autoplay loop muted></video>
			<video class="bg-video mclaren-2 item" src="Assets/videos/mclaren-2.mp4" autoplay loop muted></video>
			<video class="bg-video mclaren-3 item" src="Assets/videos/mclaren-3.mp4" autoplay loop muted></video>
			<video class="bg-video mclaren-5 item" src="Assets/videos/mclaren-5.mp4" autoplay loop muted></video>

		</div>
		<!-- model  -->
		<div class="content">
			<h1>McLAREN</h1>
			<h3 class="model mclaren-1 item active">765LT SPIDER</h3>
			<h3 class="model mclaren-2 item" style="color: #92ff00">ARTURA</h3>
			<h3 class="model mclaren-3 item" style="color: #ff0015">7505</h3>
			<h3 class="model mclaren-5 item" style="color: #bbc0dd">7505 SPIDER</h3>
			<p>
				Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis,
				eum?
			</p>
			<a href="#">Check Details</a>
		</div>
		<!-- play & pause -->
		<a href="#" class="pause active" onclick="pauseVideo()">
			<i class="ri-pause-circle-line"></i>
		</a>
		<a href="#" class="play" onclick="playVideo()">
			<i class="ri-play-circle-line"></i>
		</a>
		<!-- button arrows -->
		<div class="arrows">
			<button id="prev">
				< </button>
					<button id="next"> > </button>
		</div>
		<!-- thumbnail -->
		<div class="thumbnail">
			<div class="item active">
				<img src="Assets/cars/mclaren-1.jpg">
			</div>
			<div class="item">
				<img src="Assets/cars/mclaren-2.jpg">
			</div>
			<div class="item">
				<img src="Assets/cars/mclaren-3.jpeg">
			</div>
			<div class="item">
				<img src="Assets/cars/mclaren-5.jpeg">
			</div>
		</div>

	</div>

	<footer class="footer">
		<div class="footer-container container">
			<h1 class="footer-title">Aftabun Nesa Rumee</h1>
			<p>Web Developer</p>
			<ul class="footer-social">
				<a href="https://www.linkedin.com/in/aftabun-nesa-rumee/" target="_blank" class="footer-social-link">
					<i class="ri-linkedin-box-line"></i>
				</a>
				<a href="https://github.com/aftabun" target="_blank" class="footer-social-link"><i
						class="ri-github-line"></i></a>
			</ul>
			<span class="footer-copy">
				&#169; 2024 Aftabun Nesa Rumee. All rights reserved
			</span>
		</div>
	</footer>

	<!-- js  -->
	<script src="JS/main.js"></script>

</body>

</html>
